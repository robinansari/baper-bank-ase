<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl font-bold text-center mt-20">Huge money of 
         <span class="text-blue-700">my Baper Bank</span></h1>

</header>
<main>
    <section class="mt-20">
        <div class="grid grid-cols-3 w-9/12 mx-auto gap-4">
            <div class=" bg-orange-600 text-center text-white p-5 rounded-lg">
              <h3 class="text-3xl font-bold ">Deposit</h3>
              <h2 class="text-4xl"> <span id="deposit-set">00</span>$</h2>
            </div>
            <div class=" bg-cyan-900 text-center text-white p-5 rounded-lg ">
              <h3 class="text-3xl font-bold ">Withdraw</h3>
              <h2 class="text-4xl"><span id="widraw-seting">00</span>$</h2>
            </div>
            <div class=" bg-violet-500 text-center text-white p-5 rounded-lg ">
              <h3 class="text-3xl font-bold ">Balance</h3>
              <h2 class="text-4xl"><span id="balance-total">500</span>$</h2>
            </div>

        </div>


    </section>
    <section class="mt-20">
        <div class="grid grid-cols-2 w-9/12 mx-auto gap-4">
            <div class=" bg-red-400  p-5 rounded-lg">
              <h3 class="text-3xl font-bold text-white mb-6 ">Please Deposit</h3>
              <input class="w-9/12 mb-3 block px-5" type="text" name="" id="amout-deposit" placeholder="$ Amount your want to deposit">
                <button id="btn-deposit" class="bg-lime-900 text-white font-semibold px-5 py-2 rounded hover:bg-sky-700">Deposit</button>
            </div>
            <div class=" bg-orange-300 p-5 rounded-lg ">
              <h3 class="text-3xl font-bold  text-white mb-6 ">Please Withdraw</h3>
              <input class="w-9/12 mb-3 block px-5" type="text" name="" id="amout-withdraw" placeholder="$ Amount your want to deposit">
                <button id="btn-withdraw" class="bg-lime-900 text-white font-semibold px-5 py-2 rounded hover:bg-sky-700">Withdraw</button>
            </div>

        </div>


    </section>
    <script src="js/s.js"></script>
    <script src="js/b.js"></script>


   
</main>
</body>
</html>
